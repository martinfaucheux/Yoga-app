# fly.toml app configuration file generated for yoga-app-front on 2023-08-23T08:23:57+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "yoga-app-front"
primary_region = "cdg"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[experimental]
allowed_public_ports = []
auto_rollback = true

[build]
dockerfile = "Dockerfile.flyio"


[[services]]
http_checks = []
internal_port = 80
processes = ["app"]
protocol = "tcp"
script_checks = []

[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"

[[statics]]
guest_path = "/usr/share/nginx/html/"
url_prefix = "/"
